<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="assets/imgs/theme/favicon.
svg"
		/>
		<!-- Template CSS -->
		<link href="assets/sass/main.css" rel="stylesheet" type="text/css" />

		<title>React App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<!-- Your HTML code here -->
		<script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
		<script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
		<script src="assets/js/vendors/select2.min.js"></script>
		<script src="assets/js/vendors/perfect-scrollbar.js"></script>
		<script src="assets/js/vendors/jquery.fullscreen.min.js"></script>
		<script src="assets/js/vendors/chart.js"></script>
		<!-- Main Script -->
		<script src="assets/js/main.js?v=1.1" type="text/javascript"></script>
		<script src="assets/js/custom-chart.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				// Add your initialization code here
				$(".menu-item.has-submenu .menu-link").on("click", function (s) {
					s.preventDefault();
					$(this).next(".submenu").is(":hidden") &&
						$(this)
							.parent(".has-submenu")
							.siblings()
							.find(".submenu")
							.slideUp(200);
					$(this).next(".submenu").slideToggle(200);
				});

				$("[data-trigger]").on("click", function (s) {
					s.preventDefault();
					s.stopPropagation();
					var n = $(this).attr("data-trigger");
					$(n).toggleClass("show");
					$("body").toggleClass("offcanvas-active");
					$(".screen-overlay").toggleClass("show");
				});

				$(".screen-overlay, .btn-close").click(function (s) {
					$(".screen-overlay").removeClass("show");
					$(".mobile-offcanvas, .show").removeClass("show");
					$("body").removeClass("offcanvas-active");
				});

				$(".btn-aside-minimize").on("click", function () {
					window.innerWidth < 768
						? ($("body").removeClass("aside-mini"),
						  $(".screen-overlay").removeClass("show"),
						  $(".navbar-aside").removeClass("show"),
						  $("body").removeClass("offcanvas-active"))
						: $("body").toggleClass("aside-mini");
				});

				if ($("#offcanvas_aside").length) {
					const e = document.querySelector("#offcanvas_aside");
					new PerfectScrollbar(e);
				}

				$(".darkmode").on("click", function () {
					$("body").toggleClass("dark");
				});
			});
		</script>
	</body>
</html>
